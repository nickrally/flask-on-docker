
{% extends 'layout.html' %}
{% block body %}
<section class="row content">

      <section >
        <a href="{{ url_for('static', filename='images/' + image) }}"><img src="{{ url_for('static', filename='images/' + image) }}" height="200"></a>
      </section>
    {% endfor %}
  </section>
  {% endblock %}
